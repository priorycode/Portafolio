<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhordev</title>
    <link rel="shortcut icon" href="build/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="build/css/app.css">

    <meta name="description"
        content="Descubre el portafolio de Jhordev, un destacado desarrollador y diseñador frontend. Explora proyectos creativos, soluciones innovadoras en diseño web y desarrollo personalizado para satisfacer todas tus necesidades de presencia en línea.">
    <meta name="keywords"
        content="Desarrollo web, diseño frontend, portafolio de Jhordev, diseñador web, desarrollador frontend, soluciones de diseño web, proyectos de desarrollo web, programación creativa, diseño innovador, calculadora ucss, desarrollo web en Moyobamba, desarrollo web en Nueva Cajamrca, Desarrollo web en San Martin, Desarrollo web en Rioja">
    <meta name="author" content="Jhordev">
    <link rel="canonical" href="https://www.jhordev.com">

    <script src="https://kit.fontawesome.com/7d13303a92.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1751856308888746"
        crossorigin="anonymous"></script>
</head>

<body data-body>
    <header class="header">
        <div class="contenedor header__contenedor">
            <a href="/" class="logo">Jhordev</a>
            <nav class="nav" data-nav>
                <ul class="list__nav">
                    <!-- <li class="items"><a href="project.html" class="link">Proyectos</a></li> -->
                    <!-- <li class="items"><a href="#" class="link">Resumen</a></li> -->
                    <!-- <li class="items"><a href="#" class="link">Contacto</a></li> -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="contenedor">
        <section class="title__contenedor">
            <h1>CalcUcss</h1>
            <p>Calcula el promedio ingresando las notas de tus exámenes parciales, de tu examen final y el promedio de
                tus continuas</p>
        </section>
        <section class="container-calculadora">
            <form action="" class="formulario" id="formularioCal">
                <img src="https://camp.ucss.edu.pe/wp-content/uploads/2017/07/escudo-dark.png" alt="Logo de la ucss"
                    class="logo-ucss">
                <div class="container-input">
                    <label for="parcial1">Parcial 1 (10%)</label>
                    <input type="number" name="parcial1" id="parcial1" max="20" min="0">
                </div>
                <div class="container-input">
                    <label for="parcial2">Parcial 2 (20%)</label>
                    <input type="number" name="parcial2" id="parcial2" max="20" min="0">
                </div>
                <div class="container-input">
                    <label for="parcial3">Parcial 3 (20%)</label>
                    <input type="number" name="parcial3" id="parcial3" max="20" min="0">
                </div>
                <div class="container-input">
                    <label for="examfinal">Examen Final (30%)</label>
                    <input type="number" name="examfinal" id="examfinal" max="20" min="0">
                </div>
                <div class="container-input">
                    <label for="continua">Promedio de continua (20%)</label>
                    <input type="number" name="continua" id="continua" max="20" min="0">
                </div>

                <input type="submit" class="btn" value="Calcular">
                <div class="res-containre">
                    <div class="resultado">
                        <p style="margin: 0; color: #ffffff77;">Resultado</p>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer class="contenedor footer">
    </footer>

    <script src="build/js/bundle.min.js"></script>

</body>

</html>
